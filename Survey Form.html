<!DOCTYPE Html>
<html>
<head>
<meta name="viewport" content="width=device-width" initial-scaled="1.0" user-scalable="no" />
<title> Survey Form 1 </title>
</head>

<link rel="stylesheet" type="text/css" href="./CSS/Surveyform.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 

<body>
<body>
    <!--- This is heading-->
<div class="heading">
    <h1 id="head"> Survey Form </h1>
    <!-- this is subheading-->
    <h2 id="subheading"> <i> Let us know how we can improve our Services   </i> </h2>

</div>
<!--- this is where form begin-->
        <form>
            <div class="content1">
                <label for="name"> Full Name: </label>  <span id="name-error" ></span> <br> <br>
               <input type="text" name="name" placeholder="Enter your name" class="box" id="contact-name" onclick="validateName()">
              

              <label for="email"> Email: </label><span id="email-error" ></span> <br> <br> 
              <input type="email" name="email" placeholder="Enter your email" class="box" id="contact-email" onclick="validateEmail()"> 
             

             <label for="age"> Age: </label>  <span id="age-error"></span>  <br> <br>
            <input type="date" name="bday" placeholder="" class="box" id="contact-dob" onclick="validateDOB()">
          

            <div class="option1">
             <label>  Which option best describes your current role? </label> <span id="role-error" ></span><br> <br> 
           <select id="role-select" onclick="validateRole()">
                <option selected=""> Select Your Role </option> 
                <option value="Student"> Student</option>
                <option value="Full Employed"> Full Employed</option>
                <option value="Part-Time Worker"> Part-Time Worker</option>
                <option value="Other"> Other </option> 
            </select> 
                 
            </div>

            <br>
            <label class="head1"> Would you recommend CrownWealth Store to a friend?</label><span id="option-error" ></span>  <br> <br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspDefinitely <br> <br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe <br> <br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNot Sure <br> <br>
           
            
            <div class="option1">
            <label> What is your favourite CrownWealth Products?</label> <span id="option-error" ></span><br> <br>
           <select>
                    <option name="select an option"> Select an option </option>
                    <option value="Sneakers"> Sneakers </option>
                    <option value="Slides"> Slides </option>
                    <option value="Jumpsuit"> Jumpsuit</option>
                    <option value="Baggy Jean"> Baggy Jean </option> 
            </select>
            
            </div>
            <br> 
        
            <label class="head2"> What would you like to see Improved? ( Check all that apply) </label>  <span id="option-error" ></span> <br> <br>
            <div id="content2">
                <input type="checkbox" name="checkbox" class="larger"> <label> Mode of Delivery</label>&nbsp&nbsp&nbsp <br> <br>
                <input type="checkbox" name="checkbox" class="larger"> <label> Customer Service </label>&nbsp&nbsp&nbsp <br> <br>
                <input type="checkbox" name="checkbox" class="larger"> <label> Store Update</label>&nbsp&nbsp&nbsp <br><br>
                <input type="checkbox" name="checkbox" class="larger"> <label> Online Marketing</label>&nbsp&nbsp&nbsp <br> <br> 
              
            </div>
            
            <!---- This is comment/suggestion with submit button-->
            
            <label class="head2"> Any comments or suggestions</label><br><br>
            <textarea rows="5" placeholder="Enter Your Comments Here..." id="contact-message" onclick="validateMessage()"></textarea> <br><br><br>
            <span id="message-error" ></span> 

            <button onclick="validateForm()"> <h3> Submit</h3></button>
            <span id="submit-error" ></span> <br>
        
        </form>

        <script src="./Script/surveyForm.js"></script>
       </body>
       </html>
